// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33

        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
    }
    repositories {
        google()
        mavenCentral()
        // If needed, you can uncomment these additional repositories
        // maven { url "https://maven.aliyun.com/repository/public" }
        // maven { url "https://maven.aliyun.com/repository/central" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.0.4")  // Use a specific Gradle version
        classpath("com.facebook.react:react-native-gradle-plugin:0.71.0")  // Specify version for React Native
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
